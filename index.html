<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eric Clapton interactive wikipedia</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="alert">
			<h2>Hey! Read Me :D</h2>
			<p>I made this pen a looooong time ago. If you are looking a better example of how to style radio buttons on forms, take a look at my <a target="_blank"  href="https://codepen.io/AngelaVelasquez/details/BWXbxP">New version</a>. Also I wrote a <a target="_blank" href="https://codepen.io/AngelaVelasquez/post/css-styling-radio-button">post</a> about this.</p>
		</div>

        <div class="container">
            <h2>Question about the bio of Eric Clapton</h2>
            <ul>
              <li>
                <input type="radio" id="f-option" name="selector" value="value1">
                <label for="f-option">Answer 1</label>

                <div class="check"></div>
              </li>

              <li>
                <input type="radio" id="s-option" name="selector" value="value2">
                <label for="s-option">Answer 2</label>

                <div class="check"><div class="inside"></div></div>
              </li>

              <li>
                <input type="radio" id="t-option" name="selector" value="value3">
                <label for="t-option">Answer 3</label>

                <div class="check"><div class="inside"></div></div>
              </li>
            </ul>
        </div>

         <div class="signature">
            <p>Made with <i class="much-heart"></i> by <a href="https://codepen.io/AngelaVelasquez">Angela Velasquez</a></p>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
