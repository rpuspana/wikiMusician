<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eric Clapton interactive wikipedia</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="alert">
			<h2>Eric Clapton interactive wikipedia</h2>
			<p>
                Welcome to the Eric Clapton interactive wikipedia!
                I hope you will learn more about Eric Clapton by playing this game.
		</div>

        <div class="container">
            <div class="left">
                <h2>Question about the bio of Eric Clapton</h2>
                <ul>
                  <li>
                    <input type="radio" id="f-option" name="selector" value="value1">
                    <label for="f-option">Answer 1</label>

                    <div class="check"></div>
                  </li>
                  <li>
                    <input type="radio" id="s-option" name="selector" value="value2">
                    <label for="s-option">Answer 2</label>

                    <div class="check"><div class="inside"></div></div>
                  </li>
                  <li>
                    <input type="radio" id="t-option" name="selector" value="value3">
                    <label for="t-option">Answer 3</label>

                    <div class="check"><div class="inside"></div>
                  </li>
                </ul>
            </div>
            <div class="right">
                <img src="img/ec22.jpg" alt="eric clapton picture" />
            </div>
        </div>

    <div class="signature">
        <p>Made with <i class="much-heart"></i> by <a href="https://codepen.io/AngelaVelasquez">Angela Velasquez</a></p>
    </div>
        <script src="js/script.js"></script>
    </body>
</html>
