<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eric Clapton interactive wikipedia</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="main-div">
            <div class="topContainer">
                <h2>Eric Clapton interactive wikipedia</h2>
            </div>

        <div class="container">
            <div class="left">
                <p>Notification</p><br>
                <p>Eric Clapton biography question</p>
                <ul>
                  <li>
                    <input type="radio" id="form-answer1" name="selector" value="value1">
                    <label for="form-answer1">Answer 1</label>
                    <div class="check"></div>
                  </li>
                  <li>
                    <input type="radio" id="form-answer2" name="selector" value="value2">
                    <label for="form-answer2">Answer 2</label>
                    <div class="check"><div class="inside"></div></div>
                  </li>
                  <li>
                    <input type="radio" id="form-answer3" name="selector" value="value3">
                    <label for="form-answer3">Answer 3</label>
                    <div class="check"><div class="inside"></div>
                  </li>
                </ul>
            </div>
            <div class="right">
                <img src="img/ec10.jpg" alt="eric clapton picture" />
            </div>
        </div>

        <div class="container buttons-container">
            <div class="left">
                <button class="form-button button-previous" style="vertical-align:middle"><span>submit</span></button>
            </div>
            <div class="right">
              <button class="form-button button-next" style="vertical-align:middle"><span>next</span></button>
            </div>
        </div>

        <div class="footer">
            <p>Template developer <a href="github.com/rpuspana">Radu Puspana</a> |
            Initial style <a href="https://codepen.io/AngelaVelasquez">Angela Velasquez</a> |
            Google fonts: <a href="http://www.freepik.com">Freepik</a> ,
            <a href="mailto:julieta.ulanovsky@gmail.com">Julieta Ulanovsky</a> |
            App version 1.0</p>
        </div>
    </div>
        <script src="js/script.js"></script>
    </body>
</html>
